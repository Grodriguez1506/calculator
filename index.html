<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="favicon/x-icon" href="./images/calculator.png">
    <title>Calculadora</title>
</head>

<body>

    <div class="main-container">
        <div class="screen">
            <input type="text" name="screen" id="display">
        </div>
        <div class="buttons">
            <div class="symbols">
                <input type="button" class="number delete" value='C'
                    onclick="display.value = '';">
                <input type="button" class="number backspace" value='â¬…'
                    onclick="display.value = display.value.toString().slice(0,-1);">
            </div>
            <div class="numbers">
                <input type="button" class="number" value="7" onclick="display.value += '7';">
                <input type="button" class="number" value="8" onclick="display.value += '8';">
                <input type="button" class="number" value="9" onclick="display.value += '9';">
                <input type="button" class="number" value="4" onclick="display.value += '4';">
                <input type="button" class="number" value="5" onclick="display.value += '5';">
                <input type="button" class="number" value="6" onclick="display.value += '6';">
                <input type="button" class="number" value="1" onclick="display.value += '1';">
                <input type="button" class="number" value="2" onclick="display.value += '2';">
                <input type="button" class="number" value="3" onclick="display.value += '3';">
                <input type="button" class="number zero" value="0"
                    onclick="display.value += '0';">
                <input type="button" class="number" value="." onclick="display.value += '.';">
            </div>
            <div class="operators">
                <input type="button" class="operator" value="*" onclick="display.value += '*';">
                <input type="button" class="operator" value="/" onclick="display.value += '/';">
                <input type="button" class="operator" value="+" onclick="display.value += '+';">
                <input type="button" class="operator" value="-" onclick="display.value += '-';">
                <input type="button" class="operator equal" value="=" onclick="display.value = eval(display.value)">
            </div>
        </div>
    </div>

</body>

</html>
